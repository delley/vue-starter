<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app'
      , data: {
        todos: [
            { text: 'Learn JavaScript' }
          , { text: 'Learn Vue' }
          , { text: 'Build something awesome' }
        ]
      }
    })
    </script>
  </body>
</html>
