<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <h1 v-if="name == ''">Olá Mundo</h1>
      <h1 v-if="name == 'Oliveira'">Olá Sr. {{ name }}</h1>
      <h1 v-else>Olá {{ name }}</h1>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

    var app = new Vue({
      el: '#app'
    , data: {
        tasks: [
            {id: 1, name: 'Learn Vue.js'}
          , {id: 2, name: 'Learn Npm'}
          , {id: 3, name: 'Learn Vue.js'}
        ]
      , inputTask: ''
    }
    , methods: {
        addTasks() {
          if(this.inputTask.trim() != '') {
            this.tasks.push({ name: this.inputTask, id: this.tasks.length + 1 });
            this.inputTask = '';
          }
        }
      , 
    }
    })
    </script>
  </body>
</html>
