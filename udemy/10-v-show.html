<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <ul v-show="showList">
        <li v-for="fruit in fruits"> {{ fruit.name }} </li>
      </ul>
      <button @click="toggleList()"> {{ buttonTitle }} </button>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

    var app = new Vue({
        el: '#app'
      , data: {
          fruits: [
              { name: 'apple' }
            , { name: 'banana' }
            , { name: 'orange' }
            , { name: 'manga' }
          ]
        , showList: true
        , buttonTitle: 'Esconder Lista'
      }
      , methods: {
        toggleList: function () {
          this.showList = !this.showList;
          if (this.showList)
            this.buttonTitle = "Esconder Lista";
          else
            this.buttonTitle = "Mostrar Lista";
        }
      }
    })
    </script>
  </body>
</html>
