<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app'
      , data: {
        message: "Hello Vue.js"
      }
    })
    </script>
  </body>
</html>
