<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <span v-bind:title="message">
        Deixe o mouse sobre mim por alguns segundos e veja meu título vinculado dinamicamente!!!
      </span>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Você carregou esta página em ' + new Date()
      }
    })
    </script>
  </body>
</html>
