<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <h1 v-if="name == ''">Olá Mundo</h1>
      <h1 v-if="name == 'Oliveira'">Olá Sr. {{ name }}</h1>
      <h1 v-else>Olá {{ name }}</h1>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

    var app = new Vue({
        el: '#app'
      , data: {
          name: 'Oliveira'
      }
    })
    </script>
  </body>
</html>
