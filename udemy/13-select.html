<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <select v-model="selected">
        <option v-for="task in tasks" v-bind:value="task.id">{{ task.name }}</option>
      </select>
      <span>{{ selected }}</span>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

    var app = new Vue({
        el: '#app'
      , data: {
          tasks: [
              { id: 1, name: 'Learn Vue' }
            , { id: 2, name: 'Learn Npm' }
            , { id: 1, name: 'Learn Sass' }
          ]
        , selected: ''
      }
    })
    </script>
  </body>
</html>
