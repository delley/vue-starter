<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="app">
      <p v-if="seen">Agora você me vê</p>
      <p v-if="!seen">Agora você não me vê</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        seen: true
      }
    })
    </script>
  </body>
</html>
