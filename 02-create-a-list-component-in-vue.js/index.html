<html>
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection"/>
  </head>
  <body>

    <div id="card" class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ title }}</span>
            <div>
              <div class="input-field">
                <input id="itemForm" type="text" v-on:keypress.enter="addItem">
                <label for="itemForm">Name</label>
              </div>
              <button class="btn waves-effect waves-light" v-on:click="addItem">Add Dinosaur</button>
            </div>
            <ul class="collection">
              <li class="collection-item" v-for="(item, index) in items">
                <button class="btn btn-flat red darken-4 waves-effect waves-light white-text" v-on:click="deleteItem(index)"><i class="material-icons">delete</i></button>
                {{ item.text }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
