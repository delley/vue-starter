<html>
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <div id="card" class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ title }}</span>
            <div>
              <div class="input-field">
                <input id="dinoForm" type="text" v-on:keypress.enter="addDino">
                <label for="dinoForm">Name</label>
              </div>
              <button class="btn waves-effect waves-light" v-on:click="addDino">Add Dinosaur</button>
            </div>
            <ul class="collection">
              <li class="collection-item" v-for="(dino, index) in dinos">
                <div class="row row-collection">
                  <div class="col s12 m8">
                    <a class="btn-floating" v-on:click="dino.quantity += 1"><i class="material-icons">add</i></a>
                    {{ dino.quantity }}
                    <a class="btn-floating red" v-on:click="dino.quantity -= 1"><i class="material-icons">remove</i></a>
                    {{ dino.text }}
                  </div>
                  <div class="col s12 m4 right-align">
                    <button class="btn red darken-4 waves-effect" v-on:click="removeDino(index)">Make Instinct</button>
                  </div>
                </div>
              </li>
            </ul>

            <ul class="collection">
              <li class="collection-item">
                <div class="row row-collection">
                  <div class="col s12 m8">
                    Total Dinosaurs: {{ totalDinos }}
                  </div>
                  <div class="col s12 m4 right-align">
                    <span class="red-text">Updated: {{ dinosUpdated }}</span>
                  </div>
                </div>
              </li>
              <li class="collection-item">
                <div class="row row-collection">
                  <div class="col s12 m8">
                    Total Species: {{ totalSpecies }}
                  </div>
                  <div class="col s12 m4 right-align">
                    <span class="red-text">Updated: {{ speciesUpdated }}</span>
                  </div>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
